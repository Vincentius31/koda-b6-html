<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-image">
        <img src="img/Rectangle 289.png" alt="Coffee on the Nature">
    </div>

    <div class="right-form">
        <img src="img/Logo-Brown.png" alt="Company Logo Brown">
        <h2>Register</h2>
        <p>Fill out the form correctly</p>

        <form>
            <label>Full Name</label>
            <div class="input-box">
                <img src="img/icon/Profile.png">
                <input type="text" placeholder="Enter Your Full Name">
            </div>
            <label>Email</label>
            <div class="input-box">
                <img src="img/icon/mail.png">
                <input type="text" placeholder="Enter Your Email">
            </div>
            <label>Password</label>
            <div class="input-box">
                <img src="img/icon/Password.png">
                <input type="password" placeholder="Enter Your Password">
            </div>
            <label>Confirm Password</label>
            <div class="input-box">
                <img src="img/icon/Password.png">
                <input type="password" placeholder="Enter Your Password Again">
            </div>
            <button type="submit">Register</button>
        </form>

        <p class="login-question">
            Have An Account? <a href="#">Login</a>
        </p>

        <div class="or">Or</div>

        <div class="social-account">
            <div class="social-box">
                <img src="img/icon/bx_bxl-facebook-circle.png">Facebook
            </div>
            <div class="social-box">
                <img src="img/icon/flat-color-icons_google.png">Google
            </div>
        </div>
    </div>
</body>
</html>
