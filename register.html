<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Coffee Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="register-container">
    <div class="register-image">
        <img src="img/Rectangle 289.png" alt="Coffee">
    </div>

    <div class="register-form">
        <div class="form-wrapper">
            <img src="img/Logo-Brown.png" alt="Coffee Shop" class="logo">

            <h2>Register</h2>
            <p class="content">Fill out the form correctly</p>

            <div class="form-alert" id="formAlert"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <div class="input-box">
                        <img src="img/icon/Profile.png">
                        <input type="text" placeholder="Enter Your Full Name">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <div class="input-box">
                        <img src="img/icon/mail.png">
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-box">
                        <img src="img/icon/Password.png">
                        <input type="password" placeholder="Enter Your Password">
                        <img src="img/icon/EyeSlash.png" class="eye">
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-box">
                        <img src="img/icon/Password.png">
                        <input type="password" placeholder="Enter Your Password Again">
                        <img src="img/icon/EyeSlash.png" class="eye">
                    </div>
                </div>

                <button class="btn-register">Register</button>

                <p class="login-text">
                    Have An Account? <a href="#">Login</a>
                </p>

                <div class="divider">
                    <span></span>
                    <p>Or</p>
                    <span></span>
                </div>

                <div class="social-login">
                    <a href="#" class="social facebook">
                        <img src="img/icon/bx_bxl-facebook-circle.png"> Facebook
                    </a>
                    <a href="#" class="social google">
                        <img src="img/icon/flat-color-icons_google.png"> Google
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById("registerForm");
    const alertBox = document.getElementById("formAlert");

    form.addEventListener("submit", function (e) {
    e.preventDefault();

    const fullName = form.querySelector('input[type="text"]').value.trim();
    const email = form.querySelector('input[type="email"]').value.trim();
    const password = form.querySelectorAll('input[type="password"]')[0].value;
    const confirmPassword = form.querySelectorAll('input[type="password"]')[1].value;

    alertBox.style.display = "none";

    if (!fullName || !email || !password || !confirmPassword) {
        showAlert("All fields are required");
        return;
    }

    if (
        !email.includes("@") ||
        !email.includes(".") ||
        email.indexOf("@") === 0 ||
        email.lastIndexOf(".") === email.length - 1
    ) {
        showAlert("Invalid email format");
        return;
    }

    if (email === "koda@mail.com") {
        showAlert("Email already registered");
        return;
    }

    if (password.length < 8) {
        showAlert("Password must be at least 8 characters");
        return;
    }

    if (password !== confirmPassword) {
        showAlert("Password and confirmation do not match");
        return;
    }

    alertBox.style.display = "block";
    alertBox.style.backgroundColor = "#e8f5e9";
    alertBox.style.color = "#1b5e20";
    alertBox.style.border = "1px solid #a5d6a7";
    alertBox.innerText = "Registration successful!";
    });

    function showAlert(message) {
        alertBox.style.display = "block";
        alertBox.style.backgroundColor = "#fdecea";
        alertBox.style.color = "#b71c1c";
        alertBox.style.border = "1px solid #f5c2c7";
        alertBox.innerText = message;
    }

    const eyeIcons = document.querySelectorAll(".eye");

    eyeIcons.forEach((eye) => {
        eye.addEventListener("click", () => {
            const input = eye.previousElementSibling;

            if (input.type === "password") {
                input.type = "text";
                eye.src = "img/icon/Eye.png";
            } else {
                input.type = "password";
                eye.src = "img/icon/EyeSlash.png";
            }
        });
    });
</script>

</body>
</html>
