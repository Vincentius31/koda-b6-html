<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Coffee Shop</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" data-main="script/main"></script>

</head>

<body class="font-sans bg-white">

    <div class="register-container flex min-h-screen flex-col md:flex-row">
        <div class="register-image md:w-[45%] h-[220px] md:h-auto">
            <img src="img/Rectangle 289.png" alt="Coffee" class="w-full h-full object-cover">
        </div>

        <div class="register-form md:w-[55%] flex items-center justify-center py-8">
            <div class="form-wrapper w-[90%] md:w-[70%]">

                <img src="img/Logo-Brown.png" alt="Coffee Shop" class="logo w-[120px] mb-5">

                <h2 class="text-brown text-2xl font-semibold mb-1">Register</h2>
                <p class="content text-gray-400 mb-6">Fill out the form correctly</p>

                <div id="formAlert"
                    class="form-alert hidden bg-red-100 text-red-700 border border-red-300 px-4 py-3 rounded-lg text-sm mb-4">
                </div>

                <form id="registerForm">
                    <div class="form-group mb-5">
                        <label class="block text-sm mb-2">Full Name</label>
                        <div class="input-box flex items-center border rounded-md px-3 py-3">
                            <img src="img/icon/Profile.png" class="w-5 mr-3">
                            <input type="text" placeholder="Enter Your Full Name"
                                class="w-full outline-none border-none">
                        </div>
                    </div>

                    <div class="form-group mb-5">
                        <label class="block text-sm mb-2">Email</label>
                        <div class="input-box flex items-center border rounded-md px-3 py-3">
                            <img src="img/icon/mail.png" class="w-5 mr-3">
                            <input type="email" placeholder="Enter Your Email" class="w-full outline-none border-none">
                        </div>
                    </div>

                    <div class="form-group mb-5">
                        <label class="block text-sm mb-2">Password</label>
                        <div class="input-box flex items-center border rounded-md px-3 py-3">
                            <img src="img/icon/Password.png" class="w-5 mr-3">
                            <input type="password" placeholder="Enter Your Password"
                                class="w-full outline-none border-none">
                            <img src="img/icon/EyeSlash.png" class="eye w-5 ml-auto cursor-pointer">
                        </div>
                    </div>

                    <div class="form-group mb-6">
                        <label class="block text-sm mb-2">Confirm Password</label>
                        <div class="input-box flex items-center border rounded-md px-3 py-3">
                            <img src="img/icon/Password.png" class="w-5 mr-3">
                            <input type="password" placeholder="Enter Your Password Again"
                                class="w-full outline-none border-none">
                            <img src="img/icon/EyeSlash.png" class="eye w-5 ml-auto cursor-pointer">
                        </div>
                    </div>

                    <button type="submit"
                        class="btn-register bg-orange-600 w-full py-3 bg-primary text-white rounded-md hover:bg-primaryHover transition">
                        Register
                    </button>

                    <p class="login-text text-center text-sm my-4">
                        Have An Account?
                        <a href="login.html" class="text-primary hover:underline text-orange-400">Login</a>
                    </p>

                    <div class="divider flex items-center my-6">
                        <span class="flex-1 h-px bg-gray-300"></span>
                        <p class="mx-3 text-sm text-gray-400">Or</p>
                        <span class="flex-1 h-px bg-gray-300"></span>
                    </div>

                    <div class="social-login grid grid-cols-2 gap-4">
                        <a href="#"
                            class="social flex items-center justify-center gap-2 border rounded-md py-3 hover:bg-gray-100">
                            <img src="img/icon/bx_bxl-facebook-circle.png" class="w-5">
                            Facebook
                        </a>
                        <a href="#"
                            class="social flex items-center justify-center gap-2 border rounded-md py-3 hover:bg-gray-100">
                            <img src="img/icon/flat-color-icons_google.png" class="w-5">
                            Google
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
