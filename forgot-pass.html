<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Coffee Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="register-container">
    <div class="register-image">
        <img src="img/Rectangle 292.png" alt="Coffee">
    </div>

    <div class="register-form">
        <div class="form-wrapper">
            <img src="img/icon/Logo-Brown.png" alt="Coffee Shop" class="logo">

            <h2>Fill out the form correctly</h2>
            <p class="content">We will send new password to your email</p>

            <form>
                <div class="form-group">
                    <label>Email</label>
                    <div class="input-box">
                        <img src="img/icon/mail.png">
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                </div>

                <button class="btn-register">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
