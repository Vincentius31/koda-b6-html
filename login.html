<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Coffee Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="script/login-form.js"></script>
</head>

<body>

    <div class="register-container">
        <div class="register-image">
            <img src="img/Rectangle 290.png" alt="Coffee">
        </div>

        <div class="register-form">
            <div class="form-wrapper">
                <img src="img/Logo-Brown.png" alt="Coffee Shop" class="logo">

                <h2>Login</h2>
                <p class="content">Fill out the form correctly</p>

                <div class="form-alert" id="loginAlert"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label>Email</label>
                        <div class="input-box">
                            <img src="img/icon/mail.png">
                            <input id="loginEmail" type="email" placeholder="Enter Your Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-box">
                            <img src="img/icon/Password.png">
                            <input id="loginPassword" type="password" placeholder="Enter Your Password">
                            <img src="img/icon/EyeSlash.png" class="eye" id="togglePassword">
                        </div>
                    </div>

                    <a href="forgot-pass.html" class="forgot-pass">Lupa Password</a>

                    <button class="btn-register">Login</button>

                    <p class="login-text">
                        Not Have An Account? <a href="register.html">Register</a>
                    </p>

                    <div class="social-login">
                        <a href="#" class="social facebook">
                            <img src="img/icon/bx_bxl-facebook-circle.png"> Facebook
                        </a>
                        <a href="#" class="social google">
                            <img src="img/icon/flat-color-icons_google.png"> Google
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script/login.js"></script>

</body>

</html>
