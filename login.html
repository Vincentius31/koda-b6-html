<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coffee Shop</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-image">
            <img src="img/Rectangle 290.png" alt="Coffee on the Nature">
        </div>

    <div class="right-form">
        <img src="img/Logo-Brown.png" class="logo" alt="Company Logo Brown">
        <h2>Login</h2>
        <p class="form-alert">Fill out the form correctly</p>

        <form>
            <label>Email</label>
            <div class="input-box">
                <img src="img/icon/mail.png">
                <input type="text" placeholder="Enter Your Email">
            </div>
            <label>Password</label>
            <div class="input-box">
                <img src="img/icon/Password.png">
                <input type="password" placeholder="Enter Your Password">
            </div>
            <label style="padding-left: 447px; color: orange;">Lupa Password?</label>
            <button type="submit">Register</button>
        </form>

        <p class="login-question">
            Have An Account? <a href="#">Login</a>
        </p>

        <div class="or">Or</div>

        <div class="social-account">
            <div class="social-box">
                <img src="img/icon/bx_bxl-facebook-circle.png">Facebook
            </div>
            <div class="social-box">
                <img src="img/icon/flat-color-icons_google.png">Google
            </div>
        </div>
    </div>
</div>
</body>
</html>
