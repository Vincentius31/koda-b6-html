<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="navbar-container">
            <div class="navbar-logo">
                <img src="img/Logo-White.png" alt="Logo-White">
            </div>
            <div class="navbar-menu">
                <a href="#" class="active">Home</a>
                <a href="#">Product</a>
            </div>
            <div class="navbar-right">
                <img src="img/icon/Search.png" class="nav-icon" alt="">
                <img src="img/icon/ShoppingCart.png" class="nav-icon" alt="">
                <a href="#" class="signin">Sign In</a>
                <a href="" class="signup">Sign Up</a>
            </div>
        </div>
    </header>

    <section class="section-1">
        <div class="section-left">
            <h1>Start Your Day with <br> Coffee and Good Meals</h1>
            <p>We provide high quality beans, good taste, and healthy 
            meals made by love just for you. Start your day with us for a bigger smile!
            </p>
            <button class="btn-section1">Get Started</button>
        </div>

        <div class="section-right">
            <img src="img/Rectangle 287.png" alt="Roasted-Coffee">
        </div>
    </section>
</body>
</html>
