<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product - Coffee Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header-product">
        <div class="navbar-container">
            <div class="navbar-logo">
                <img src="img/Logo-White.png" alt="Logo-White">
            </div>
            <div class="navbar-menu">
                <a href="#" class="active">Home</a>
                <a href="#">Product</a>
            </div>
            <div class="navbar-right">
                <img src="img/icon/Search.png" class="nav-icon" alt="">
                <img src="img/icon/ShoppingCart.png" class="nav-icon" alt="">
                <a href="#" class="signin">Sign In</a>
                <a href="" class="signup">Sign Up</a>
            </div>
        </div>
    </header>

    <section class="banner-section">
        <img src="img/Rectangle 299.png" alt="">
        <div class="banner-overlay">
            <h1>We Provide Good Coffee and Healthy <br> Meals</h1>
        </div>
    </section>
</body>
